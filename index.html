<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>FX Rate Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root{
  --bg:#0d1117;
  --card:#161b22;
  --glass:rgba(255,255,255,.06);
  --accent:#00f5ff;
  --accent2:#a855f7;
  --text:#f0f6fc;
  --muted:#8b949e;
  --up:#16c784;
  --down:#ff4d4f;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

header{
  width:100%;
  padding:1.5rem 0;
  text-align:center;
  font-size:2rem;
  font-weight:800;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:1px;
  text-shadow:0 0 12px rgba(0,245,255,.3);
}

footer{
  width:100%;
  text-align:center;
  padding:1.2rem 0;
  font-size:.9rem;
  color:var(--muted);
  border-top:1px solid rgba(255,255,255,.08);
}

/* 选择框 */
.form-box{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin:1.5rem 0;
}
select{
  width:280px;
  font-size:1.1rem;
  padding:.85rem;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#1f2937,#0f172a);
  color:var(--accent);
  outline:2px solid var(--accent);
  outline-offset:-2px;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
  transition:.3s ease;
  appearance:none;   /* 隐藏默认箭头 */
}
select option {
  background:var(--card);   /* 深色背景 */
  color:var(--text);        /* 浅色文字 */
  padding:.6rem;
}
select option:hover,
select option:checked {
  background:var(--accent2);
  color:#fff;
}

/* 加载动画 */
.spinner{
  margin:.75rem 0;
  width:22px;height:22px;
  border:3px solid var(--accent);
  border-top:3px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

/* 列表网格 */
.grid{
  display:grid;
  gap:1rem;
  padding:0 1rem 2rem;
  width:100%;
  max-width:740px
}

/* 行卡片 */
.row{
  display:grid;
  grid-template-columns:160px 1fr 120px;
  align-items:center;
  gap:.75rem;
  padding:1.2rem 1rem;
  border-radius:18px;
  background:linear-gradient(135deg,#1f2937,#0f172a);
  box-shadow:0 4px 14px rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
  transition:.25s;
}
.row:hover{
  transform:translateY(-3px) scale(1.01);
  box-shadow:0 8px 24px rgba(0,245,255,.25);
}

/* 内容样式 */
.label{
  font-size:1rem;
  color:var(--muted);
}
.value,.meta{
  font-variant-numeric:tabular-nums;
  font-family:'JetBrains Mono',ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
  text-align:right;
}
.value{
  font-size:1.25rem;
  font-weight:600;
  color:var(--accent);
  text-shadow:0 0 8px rgba(0,245,255,.6);
}
.meta{
  font-size:.95rem;
  color:var(--muted);
  white-space:nowrap
}
.meta.badge{
  padding:.25rem .5rem;
  border-radius:12px;
  font-weight:600;
  background:rgba(255,255,255,.05);
}
.meta.badge.up{color:var(--up)}
.meta.badge.down{color:var(--down)}
.meta.placeholder{opacity:.5}

/* 响应式 */
@media (max-width:500px){
  header{font-size:1.5rem}
  select{width:90%}
  .row{grid-template-columns:120px 1fr 90px; padding:.9rem;}
  .value{font-size:1.05rem}
}
</style>
</head>
<body>

<header><i class="fas fa-chart-line"></i> FX Rate Pro</header>

<div class="form-box">
  <select id="currency" onchange="loadRates(this.value)">
    
    <option value="aed">AED（阿联酋迪拉姆）</option>
    <option value="aud">AUD（澳元）</option>
    <!--<option value="brl">BRL（巴西雷亚尔）</option>-->
    <option value="cop">COP（哥伦比亚比索）</option>
    <option value="eur">EUR（欧元，德国）</option>
    <!--<option value="fjd">FJD（斐济元）</option>-->
    <option value="hkd">HKD（港元）</option>
    <option value="idr">IDR（印尼盾）</option>
    <option value="inr">INR（印度卢比）</option>
    <option value="khr">KHR（柬埔寨瑞尔）</option>
    <!--<option value="krw">KRW（韩元）</option>-->
    <option value="lak">LAK（老挝基普）</option>
    <option value="mxn">MXN（墨西哥比索）</option>
    <!--<option value="myr">MYR（马来西亚林吉特）</option>-->
    <option value="pkr">PKR（巴基斯坦卢比）</option>
    <!--<option value="sgd">SGD（新加坡元）</option>-->
    <!--<option value="thb">THB（泰铢）</option>-->
    <option value="try">TRY（土耳其里拉）</option>
    <option value="tzs">TZS（坦桑尼亚先令）</option>
    <option value="usd">USD（美元）</option>
    <option value="vnd">VND（越南盾）</option>
    <option value="zar">ZAR（南非兰特）</option>


  </select>
  <div class="spinner" id="spinner" style="display:none"></div>
</div>

<div class="grid" id="grid"></div>

<footer>&copy; 2025 <strong>FX RP</strong> · FX Rate Pro 汇率专业服务</footer>

<script>
// 工具函数
const $ = s => document.querySelector(s);
const num = v => typeof v === 'number' ? v : parseFloat(String(v).replace(/[,\s]/g,'') || '0');

// 行渲染
function row(label, value, metaText){
  return `
    <div class="row">
      <span class="label">${label}</span>
      <span class="value">${value}</span>
      <span class="meta ${metaText ? 'badge' : 'placeholder'}">${metaText || '—'}</span>
    </div>
  `;
}

// 示例数据
const rates = {
  "lak": { buy: "22192.50", sell: "21650.00", buyVolume: "274247.93", sellVolume: "373814.03" },
  "tzs": { buy: "2602.00", sell: "2400.12", buyVolume: "154419.13", sellVolume: "26319021.33" },
  "aed": { buy: "3.77", sell: "3.57", buyVolume: "3023034.85", sellVolume: "112931159.97" },
  "aud": { buy: "1.70", sell: "1.40", buyVolume: "124099.75", sellVolume: "46191939.90" },
  //"brl": { buy: "5.13", sell: "0", buyVolume: "50131.40", sellVolume: "0" },
  "eur": { buy: "0.91", sell: "0.83", buyVolume: "930116.21", sellVolume: "59191966.82" },
  "hkd": { buy: "7.89", sell: "7.77", buyVolume: "6246946.22", sellVolume: "154805922.38" },
  "idr": { buy: "16474.50", sell: "16100.00", buyVolume: "2568620.31", sellVolume: "149924656.12" },
  "inr": { buy: "96.75", sell: "88.00", buyVolume: "408808.87", sellVolume: "62674259.66" },
  "khr": { buy: "4040.00", sell: "3945.00", buyVolume: "118740.43", sellVolume: "22933076.29" },
  "lak": { buy: "22185.00", sell: "21764.50", buyVolume: "470503.41", sellVolume: "458843.83" },
  "pkr": { buy: "299.50", sell: "282.19", buyVolume: "495969.30", sellVolume: "55214889.21" },
  "try": { buy: "43.50", sell: "36.50", buyVolume: "117992.20", sellVolume: "45137779.40" },
  "usd": { buy: "1.03", sell: "0.99", buyVolume: "3401166.85", sellVolume: "204970731.75" },
  "vnd": { buy: "26895.00", sell: "25803.00", buyVolume: "6179397.54", sellVolume: "536043889.48" },
  "zar": { buy: "21.12", sell: "17.09", buyVolume: "114933.71", sellVolume: "25180141.17" },
  "mxn": { buy: "19.20", sell: "18.50", buyVolume: "1493559.39", sellVolume: "2511338.17" },
  "cop": { buy: "4035.00", sell: "3932.00", buyVolume: "644825.15", sellVolume: "3333054.89" },
  "fjd": { buy: "0", sell: "0", buyVolume: "0", sellVolume: "0" },
  "krw": { buy: "0", sell: "0", buyVolume: "0", sellVolume: "0" },
  "myr": { buy: "0", sell: "0", buyVolume: "0", sellVolume: "0" },
  "sgd": { buy: "0", sell: "0", buyVolume: "0", sellVolume: "0" },
  "thb": { buy: "0", sell: "0", buyVolume: "0", sellVolume: "0" }
};
const exchangeRates = {
  "usd": 1.000115,
  "hkd": 7.808151,
  "tzs": 2507.28671,
  "lak": 21762.71968,
  "idr": 16268.61705,
  "aud": 1.54502,
  "brl": 5.41190896,
  "eur": 0.86096,
  "inr": 87.75292148,
  "khr": 4020.74002,
  "pkr": 284.059544,
  "try": 41.014962674,
  "vnd": 26343.554412,
  "zar": 17.612433062,
  "fjd": 2.266387944646691364756,
  "krw": 1396.544120879963105879469,
  "myr": 4.2168027178,
  "sgd": 1.28535827657813751182,
  "thb": 32.45640645558698986393,
  "aed": 3.672992288163949338963,
  "mxn": 18.65864873334,
  "cop": 4045.9977446966
};

// 主逻辑
async function loadRates(code){
  $('#spinner').style.display='inline-block';
  try{
    const data = rates[code];
    const base = exchangeRates[code];
    if(!data){ $('#grid').innerHTML='<div class="row"><span class="label">无数据</span><span class="value">—</span><span class="meta placeholder">—</span></div>'; return;}

    const buyDiffPct  = (((num(data.buy)-num(base))/num(base))*100).toFixed(1);
    const sellDiffPct = (((num(data.sell)-num(base))/num(base))*100).toFixed(1);

    function diffBadge(pct){
    const val = parseFloat(pct);
    if(isNaN(val)) return `<span class="meta placeholder">—</span>`;
    const cls = val > 0 ? "up" : (val < 0 ? "down" : "");
    const sign = val > 0 ? "+" : "";
    return `<span class="meta badge ${cls}">${sign}${val}%</span>`;
  }

  $('#grid').innerHTML =

  /*  没有千分位
    row('买入价 (USDT)', data.buy, diffBadge(buyDiffPct)) +
    row('USDT买单总量', Math.round(Number(data.buyVolume))+' USDT', '') +
    row('卖出价 (USDT)', data.sell, diffBadge(sellDiffPct)) +
    row('USDT卖单总量', Math.round(Number(data.sellVolume))+' USDT', '') +
    row('USD/'+code.toUpperCase()+'基准汇率', base.toFixed(2), '')+
    */

    // 加千分位
row('买入价 (USDT)', Number(data.buy).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }), diffBadge(buyDiffPct)) +
row('USDT买单总量', Math.round(Number(data.buyVolume)).toLocaleString() + ' USDT', '') +
row('卖出价 (USDT)', Number(data.sell).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }), diffBadge(sellDiffPct)) +
row('USDT卖单总量', Math.round(Number(data.sellVolume)).toLocaleString() + ' USDT', '') +
row('USD/' + code.toUpperCase() + '基准汇率', base.toFixed(2).toLocaleString(), '');



  }catch(e){
    $('#grid').innerHTML='<div class="row"><span class="label">加载失败</span><span class="value">请稍后重试</span><span class="meta placeholder">—</span></div>';
  }finally{
    $('#spinner').style.display='none';
  }
}
loadRates('usd');
</script>
</body>
</html>
